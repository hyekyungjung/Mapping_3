<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.title == 'About' %} active{% endif %}" href="{{ '/' | absolute_url }}">Home</a>
    <a class="sidebar-nav-item" href="https://austraea.github.io/Mapping/maps/">Maps</a>
    <a class="sidebar-nav-item" href="https://austraea.github.io/Mapping/bibliography/">Bibliography</a>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. This site was created <a href="https://jekyllthemes.io/theme/lanyon">Lanyon Jekyll Theme</a>.
    </p>
  </div>
</div>
